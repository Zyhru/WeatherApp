<!DOCTYPE html>
<html>

<head>
<title>Title</title>
<link rel="stylesheet" href="main.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body>

  
    <div class="container">
      <div class="row text-center">
        <div class="col">
    <h1>Weather Web App</h1>
    <input id="inputId" type="text" name="city"></input>
    <button class="btn btn-dark" id="btnWeather">Get Weather</button>
  </div>
   </div>
   </div>

 


   <div class="card text-dark bg-light mb-3 mx-auto shadow-lg p-3 mb-5 bg-transparent rounded"  style="max-width: 120rem;">
    <div class="card-body bg-transparent">
      <div class="container">
        <div class="row">
          
          <div class="col text-center">
            <h5 id="cityId" class="card-title">Providence</h5>
           
          </div>
          
          <div class="col-sm-1">
            <button id="tempBtn" type="button" class="btn btn-dark">F&#176</button>
            </div>

          </div>

          <p><i id="iconcolor" class="fa-solid fa-cloud-sun fa-10x custom"></i></p>
          <p class="temp"><strong id="tempId"> 79&#176</strong><p>


          <p><strong id="hiId"><i class="fa-solid fa-arrow-up"></i> 80&#176</strong><p>
          
          
           <p><strong id="lowId"><i class="fa-solid fa-arrow-down"></i> 65&#176</strong><p>
          <p><strong id="feelsLikeId">Feels like: 34&#176</strong><p>
          <p><strong id="humidityId"><i class="fa-solid fa-droplet-percent"></i>Humidity: 47%</strong><p>
          <p><strong id="pressureID">Pressure: 3343</strong><p>
          <span><strong id="descriptionId">clear skies<strong><span>
      


         </div>
      </div>
  </div>
 
 


   </div>
  



<script src="client.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>


<html>
